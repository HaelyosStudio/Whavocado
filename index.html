<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Oxanium:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Whavocado</title>
</head>
<body>
    <header class="navigationBar">
        <div class="navLeftBox innerShadow" id="navLeftBox">
            <img class="playerAvatar outerShadow" src="assets/playerAvatar.jpg" alt="">
            <div class="playerInfoBox">
                <button id="playerName" class="playerName textShadow">Click here to login</button><br>
                <span id="playerHighScore" class="playerHighScore textShadow hidden">Highscore: </span>
            </div>
        </div>
        <div class="navRightBox">
            <button class="navOptions outerShadow textShadow" id="navPlay">Play</button>
            <button class="navOptions outerShadow textShadow" id="navRules">Rules</button>
            <button class="navOptions outerShadow textShadow" id="navLeaderboard">Leaderboard</button>
            <button class="navOptions outerShadow textShadow" id="navSettings">Settings</button>
        </div>
        <div class="burgerButton innerShadow" id="burgerButton">
            <div class="burgerDiv outerShadow"></div>
            <div class="burgerDiv outerShadow"></div>
            <div class="burgerDiv outerShadow"></div>
        </div>
    </header>
    <div class="mainBox">
        <div class="burgerOptionsBox innerShadow hidden" id="burgerOptionsBox">
            <button class="burgerOptions outerShadow textShadow" id="playButton">Play</button>
            <button class="burgerOptions outerShadow textShadow" id="rulesButton">Rules</button>
            <button class="burgerOptions outerShadow textShadow" id="leaderboardButton">Leaderboard</button>
            <button class="burgerOptions outerShadow textShadow" id="settingsButton">Settings</button>
        </div>
        <div class="rulesBox innerShadow hidden" id="rulesBox">
            <div class="rulesTextBox hidden" id="rulesTextBox">
                <h3 class="rulesTitle">Game's Rules</h3>
                <p class="rulesText">
                    Tap on the evil vegetables.<br>
                    Avoid the cute avocados.
                </p>
            </div>
            <button class="closeButton innerShadow" id="closeRulesButton"><div class="closeX textShadow">x</div></button>
        </div>
        <div class="leaderboardBox innerShadow hidden" id="leaderboardBox">
            <h3 class="leaderboardTitle">Leaderboard</h3>
            <div id="playerList"></div>
            <button class="closeButton innerShadow" id="closeLeaderboardButton"><div class="closeX textShadow">x</div></button>
        </div>
        <div class="settingsBox innerShadow hidden" id="settingsBox">
            <h3 class="settingsTitle">Settings</h3>
            <button class="closeButton innerShadow" id="closeSettingsButton"><div class="closeX textShadow">x</div></button>
        </div>
        <section class="gameSectionBox innerShadow" id="gameSectionBox">
            <div class="gameInfosBox">
                <span class="scoreText textShadow" id="scoreText">Score : </span>
                <span class="timerText textShadow" id="timerText">30</span>
                <div class="buttons">
                    <button class="startButton outerShadow textShadow" id="startButton">Start</button>
                    <button class="pauseButton outerShadow textShadow hidden" id="pauseButton">Pause</button>
                </div>
            </div>
            <div class="gridContainer" id="gridContainer">
                <div class="avocadoHole innerShadow"></div>
                <div class="avocadoHole innerShadow"></div>
                <div class="avocadoHole innerShadow"></div>
                <div class="avocadoHole innerShadow"></div>
                <div class="avocadoHole innerShadow"></div>
                <div class="avocadoHole innerShadow"></div>
                <div class="avocadoHole innerShadow"></div>
                <div class="avocadoHole innerShadow"></div>
                <div class="avocadoHole innerShadow"></div>
              </div>
        </section>
        <div class="blurredBackground hidden" id="connectBG"></div>
        <div class="playerNameInput outerShadow hidden" id="playerNameInput">
            <input type="text" placeholder="Enter your username" name="playerName" id="nameInput" class="nameInput innerShadow">
            <button class="nameOutput outerShadow" id="nameOutput">Connect</button>
        </div>
    </div>
    <script src="js/burger.js" type="module"></script>
    <script src="js/navBar.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
    <script src="js/connect.js" type="module"></script>
</body>
</html>
